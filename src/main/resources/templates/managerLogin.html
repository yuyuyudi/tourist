<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录页面</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<script type="text/javascript">
    $(function () {

    })
</script>
<style type="text/css">
    #error{
        color: #d8747a;
    }
    body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 14px;
        line-height: 1.428571429;
        color: #333333;
        background-color: #83cacd;
    }
</style>
<body>
<div class="container">
    <br><br><br><br>
    <div class="row" >
        <div class="col-md-11">
            <img th:src="@{/img/manager.png}" class="img-circle center-block" width="150px">
            <br><br>
            <form class="form-horizontal" role="form" method="post" th:action="@{/managerName/login/authentication}">
                <div class="form-group">
                    <label for="manager" class="col-sm-2 control-label">姓名：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="manager" name="manager" placeholder="请输入姓名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <span class="glyphicon glyphicon-log-in"></span>
                        <button type="submit" class="btn btn-default">登录</button>
                        <span class="glyphicon glyphicon-trash"></span>
                        <button type="clean" class="btn btn-default">清除</button>
                        <h4 id="error" th:text="${message}"></h4>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
